<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hyland Hills Senior Golf Club</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      background-color: #0033cc;
      overflow: hidden;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }
    .navbar a {
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      text-align: center;
    }
    .navbar a:hover {
      background-color: #001f80;
    }
    iframe {
      width: 100%;
      height: 70vh;
      border: none;
    }
    .photo-section {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }
    .photo-section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay-text {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 36px;
      color: white;
      text-shadow: 2px 2px 8px #000;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#" onclick="loadPage('https://www.golfgenius.com/pages/11283460034203244921')">Home</a>
    <a href="#" onclick="loadPage('https://www.golfgenius.com/pages/your-calendar-link')">Calendar</a>
    <a href="#" onclick="loadPage('https://www.golfgenius.com/pages/your-board-link')">Board</a>
    <a href="#" onclick="loadPage('https://www.golfgenius.com/pages/your-membership-info-link')">Membership Info</a>
    <a href="#" onclick="loadPage('https://www.golfgenius.com/pages/your-tee-sheets-link')">Tee Sheets</a>
    <a href="#" onclick="loadPage('https://www.golfgenius.com/pages/your-results-link')">Results</a>
    <a href="#" onclick="loadPage('https://www.golfgenius.com/pages/your-winners-reports-link')">Winner's Reports</a>
  </div>

  <iframe id="contentFrame" src="https://www.golfgenius.com/pages/11283460034203244921"></iframe>

  <div class="photo-section">
    <img src="hyland-photo.jpg" alt="Hyland Hills Golf Course" />
    <div class="overlay-text">Hyland Hills Senior Golf Club 2025</div>
  </div>

  <script>
    function loadPage(url) {
      document.getElementById('contentFrame').src = url;
    }
  </script>

</body>
</html>
